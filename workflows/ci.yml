name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npx eslint --ext .js,.jsx .
      - name: Run unit tests
        run: npx jest --ci --coverage --detectOpenHandles
        